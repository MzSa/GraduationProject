<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table" style="text-align: center">
            <thead class="text-primary">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Governorate</th>
              <th>City</th>
              <th>Address</th>
              <th colspan="3">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ngo of ngos">
              <td>{{ ngo.id }}</td>
              <td>{{ ngo.name }}</td>
              <td>{{ ngo.governorate }}</td>
              <td>{{ ngo.city }}</td>
              <td>{{ ngo.address }}</td>
              <td>
                <button class="btn btn-info" (click)="viewNgo(ngo.id)">View</button>
              </td>
              <td>
                <button class="btn btn-success" (click)="editNgo(ngo.id)">Edit</button>
              </td>
              <td>
                <button class="btn btn-danger" (click)="DeleteNgo(ngo.id)">Delete</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
