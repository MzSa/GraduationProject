<div class="form_wrapper" style="width: 80%; margin: auto">
  <div class="form_container">
    <div class="title_container row">
      <div class="col-md-6">
        <h2>All Ngo</h2>
      </div>
      <div class="col-md-6">
        <div class="row align-items-center float-right">
          <div class="col-auto">
            <input type="text" class="form-control" placeholder="Enter Name Of Ngo" id="ngoName" name="ngoName"
                   [(ngModel)]="ngoName"/>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-primary btn-sm" (click)="Search()">Search</button>
          </div>
        </div>
      </div>
    </div>

    <ul class="list-group">
      <a *ngFor="let ngo of ngos"
         class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <div class="flex-column">
          <span style="font-weight: bold">NGO Name</span> : {{ ngo.name }}
          <p><small>mobile : {{ ngo.mobileNumber }}</small></p>
          <span class="badge badge-warning badge-pill">{{ ngo.description }}</span>
        </div>
        <button class="btn btn-success" (click)="addSponser(ngo.id)">Add Sponsor</button>
      </a>
    </ul>
  </div>
</div>
