<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">

        <div class="col-sm-12 col-md">
          <ngx-timeline [events]="events">
            <ng-template let-event let-index="rowIndex" timelineBody>
              <div *ngIf="event.statues == 'Accepted'">
                <div class="card bg-light mb-3">
                  <div class="card-header" style="text-align: center">
                    <h3><span class="text-primary">User Name</span> : {{ event.userName }}</h3>
                  </div>
                  <div class="card-body row" style="text-align: center">
                    <div class="col-md-6">
                      <h3><span class="text-success">Amount</span> : {{ event.amount }}</h3>
                    </div>
                    <div class="col-md-6">
                      <h3><span class="text-warning">Note</span> : {{ event.note }}</h3>
                    </div>
                  </div>
                </div>
                <div class="button-row">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="accept(event.id)"
                    [disabled]="event.statues == 'Rejected'"
                  >
                    <i class="fa fa-edit"></i> Accept
                  </button>

                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="reject(event.id)"
                    [disabled]="event.statues == 'Rejected'"
                  >
                    <i class="fa fa-trash"></i> Reject
                  </button>
                </div>
              </div>
            </ng-template>
          </ngx-timeline>
        </div>
      </div>
    </div>
  </div>
</div>
